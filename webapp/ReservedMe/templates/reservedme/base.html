{% load static %}
<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <!-- Link do niestandardowego pliku CSS -->
    <link rel="stylesheet" href="{% static 'reservedme/css/o_nas.css' %}">
    <title>{% block title %}{% endblock %}</title>
</head>

<body>
    <header>
        <div class="logo"><img src="{% static 'ReservedMe/img/logo.png' %}" alt="Logo" height="70px" width="100px">
        </div>
        <nav>
            <a href="{% url 'kontakt' %}">Kontakt</a>
            <a href="{% url 'o_nas' %}">O nas</a>
            {% if request.user.is_authenticated %}
            <a>{{request.user.get_full_name}}</a>
            <form method="POST" action="logout">
                {% csrf_token %}
                <button type="submit">Logout</button>
            </form>
            {% else %}
            <a href="{% url 'rejestracja' %}">Zaloguj siÄ™</a>
            {% endif %}
        </nav>
    </header>

    {% block content %}
    {% endblock %}

</body>

</html>
