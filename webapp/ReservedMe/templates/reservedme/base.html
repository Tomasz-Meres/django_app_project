{% load static %}
<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <!-- Link do niestandardowego pliku CSS -->
    <link rel="stylesheet" href="{% static 'reservedme/css/o_nas.css' %}">
    <title>{% block title %}{% endblock %}</title>
</head>

<body>
    <header>
        <div class="logo">
            <a href="{% url 'home' %}"><img src="{% static 'ReservedMe/img/logo.png' %}" alt="Logo" height="70px" width="100px"></a>
        </div>
        <nav>
            <a href="{% url 'kontakt' %}">Kontakt</a>
            <a href="{% url 'o_nas' %}">O nas</a>
            {% if request.user.is_authenticated %}
            <a>{{request.user.first_name}}</a>
            <a href="{% url 'logout' %}">Wyloguj się</a>
            {% else %}
            <a href="{% url 'login' %}">Zaloguj się</a>
            {% endif %}
        </nav>
    </header>

    {% block content %}
    {% endblock %}

</body>

</html>
