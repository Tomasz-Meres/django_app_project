{% load static %}
<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <!-- Link do ogólnego stylu CSS -->
    <link rel="stylesheet" href="{% static 'reservedme/css/base.css' %}">
    {% block styles %}
    <!-- Możliwość dodania dodatkowych styli CSS -->
    {% endblock %}
    <title>{% block title %}{% endblock %}</title>
</head>

<body>
    <header>
        <div class="logo">
            <a href="{% url 'home' %}"><img src="{% static 'ReservedMe/img/logo.png' %}" alt="Logo" height="70px" width="100px"></a>
        </div>
        <nav>
            <a href="{% url 'kontakt' %}">Kontakt</a>
            <a href="{% url 'o_nas' %}">O nas</a>
            {% if request.user.is_authenticated %}
            <a href="{% url 'profile'%}">{{request.user.username}}</a>
            <a href="{% url 'logout_user' %}">Wyloguj się</a>
            {% else %}
            <a href="{% url 'logowanie' %}">Zaloguj się</a>
            <a href="{% url 'rejestracja' %}">Zarejestruj się</a>
            {% endif %}
        </nav>
    </header>

    {% block content %}
    <!--Zawartość wyświetlana na stronach-->
    {% endblock %}

</body>

</html>
