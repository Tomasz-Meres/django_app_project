{% extends "reservedme/base.html" %}

{% block title %}Twoje Konto{% endblock %}

{% block content %}



<div class="hotel-box">
    <h2>Hotel Słoneczny</h2>
    <p>Miasto: Kraków</p>
    <p>Ulica: Floriańska 15</p>

    <img src="sciezka/do/zdjecia.jpg" alt="Zdjęcie hotelu" width="300" height="200">

    <p>OPIS</p>

    <form action="/rezerwuj/" method="POST">
        {% csrf_token %}
        <label for="checkin">Data zameldowania:</label>
        <input type="date" id="checkin" name="checkin">

        <label for="checkout">Data wymeldowania:</label>
        <input type="date" id="checkout" name="checkout">

        <label for="people">Liczba osób:</label>
        <input type="number" id="people" name="people" min="1">

        <label for="rooms">Liczba pokoi:</label>
        <input type="number" id="rooms" name="rooms" min="1">

        <input type="submit" value="Zarezerwuj">
    </form>
</div>



{% endblock %}
