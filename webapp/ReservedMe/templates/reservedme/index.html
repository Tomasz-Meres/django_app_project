<!-- ReservedMe/templates/ReservedMe/base.html -->
{% load static %}

<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Strona{% endblock %}</title>

    <!-- Link do pliku CSS Bootstrapa z CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJYy5jARkAsTWb4Ff2OQdFbFf5Qx9e7D9F9J7mOeE5jXtJ2KfC0Px6BZnq3K" crossorigin="anonymous">

    <!-- Opcjonalnie: Link do niestandardowego pliku CSS (jeśli masz własne style) -->
    <link rel="stylesheet" href="{% static 'reservedme/css/navbar.css' %}">
</head>
<body>
    <header>
        <!-- Nawigacja z użyciem Bootstrapa -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="{% url 'index' %}">Strona Główna</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'index' %}">Strona Główna</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'kontakt' %}">Kontakt</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'o_nas' %}">O nas</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    
    <main>
        {% block content %}
        <!-- Treść strony będzie tu wstawiana -->
        {% endblock %}
    </main>

    <!-- Skrypty Bootstrapa (wymagane do działania komponentów takich jak menu rozwijane) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq0FFbM4QXk3dR1bAohT5dZj6F7q+2e1ZzI6yXgwwpPz1u3VvD" crossorigin="anonymous"></script>
</body>
</html>
