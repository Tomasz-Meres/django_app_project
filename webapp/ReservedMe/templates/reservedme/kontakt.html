<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Witaj Świecie</title>
    <style>
        /* Stylizowanie strony, aby tekst był wyśrodkowany */
        body {
            height: 100vh; /* Wysokość na 100% widoku */
            margin: 0; /* Usunięcie marginesów */
            display: flex; /* Użycie flexboxa */
            justify-content: center; /* Wyśrodkowanie w poziomie */
            align-items: center; /* Wyśrodkowanie w pionie */
            font-family: Arial, sans-serif; /* Ustawienie czcionki */
            background-color: red; /* Tło */
        }
        h1 {
            font-size: 3em; /* Rozmiar czcionki */
            color: #333; /* Kolor tekstu */
        }
    </style>
</head>
<body>
    <h1>Witaj Świecie</h1>
</body>
</html>
